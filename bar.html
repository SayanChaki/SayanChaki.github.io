<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Gift Pot</title>
  <style>
    :root {
      --primary: #9d8cd2;
      --secondary: #b3a4de;
      --accent: #e2d8fd;
      --dark: #59496e;
      --light: #f5f0ff;
      --highlight: #c490e4;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
    }
    
    body {
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(157, 140, 210, 0.2);
      position: relative;
      z-index: 1;
    }
    
    .profile-container {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      animation: float 6s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
    }
    
    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid var(--primary);
      box-shadow: 0 5px 15px rgba(157, 140, 210, 0.3);
      transition: all 0.5s ease;
      margin: 0 auto;
      display: block;
    }
    
    .profile-image:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 8px 25px rgba(157, 140, 210, 0.5);
    }
    
    h1 {
      margin: 15px 0;
      color: var(--primary);
      font-size: 2.5rem;
      position: relative;
      display: inline-block;
      text-align: center;
      animation: rotateText 8s linear infinite;
    }
    
    h1::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 4px;
      bottom: -5px;
      left: 50%;
      background: linear-gradient(90deg, transparent, var(--highlight), transparent);
      transform: translateX(-50%);
      transition: width 0.6s ease;
    }
    
    h1:hover::after {
      width: 100%;
    }
    
    .gift-pot {
      background-color: var(--light);
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      transition: transform 0.3s ease;
      animation: fadeInUp 1s forwards, pulseGlow 2s infinite;
    }
    
    .gift-pot:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(157, 140, 210, 0.2);
    }
    
    .progress-container {
      margin: 20px 0;
      position: relative;
    }
    
    .progress-bar {
      height: 30px;
      background-color: #e0e0e0;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .progress {
      height: 100%;
      background: linear-gradient(45deg, var(--primary), var(--highlight));
      width: 0%;
      border-radius: 15px;
      transition: width 1s ease-in-out;
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
    }
    
    .progress-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
    }
    
    .button {
      background-color: var(--highlight);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(157, 140, 210, 0.3);
    }
    
    .button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 5px 15px rgba(157, 140, 210, 0.5);
      background-color: #b66ed4;
    }
    
    .contributors {
      margin-top: 40px;
    }
    
    .contributor-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    
    .contributor {
      background-color: var(--accent);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      animation: addContributor 0.8s ease-in forwards;
      border: 1px solid var(--secondary);
      transition: all 0.3s ease;
    }
    
    .contributor:hover {
      transform: translateY(-5px) rotate(5deg);
      box-shadow: 0 5px 15px rgba(157, 140, 210, 0.3);
      background-color: var(--highlight);
      color: white;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 2;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.3s;
    }
    
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 5px 25px rgba(157, 140, 210, 0.4);
      animation: modalDrop 0.5s ease forwards;
    }
    
    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: 
 Â  
pointer;
      transition: all 0.3s ease;
    }
    
    .close:hover {
      color: var(--highlight);
      transform: rotate(90deg);
    }
    
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--secondary);
      border-radius: 5px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      border-color: var(--highlight);
      box-shadow: 0 0 8px rgba(196, 144, 228, 0.4);
      outline: none;
    }
    
    /* Balloons */
    .balloon {
      position: absolute;
      width: 40px;
      height: 50px;
      border-radius: 50%;
      animation: balloon-float 15s ease-in-out infinite;
      z-index: 0;
      opacity: 0.7;
    }
    
    .balloon:after {
      content: '';
      position: absolute;
      width: 4px;
      height: 60px;
      background-color: rgba(157, 140, 210, 0.5);
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    /* Birthday Cake */
    .birthday-cake {
      width: 60px;
      height: 60px;
      position: absolute;
      bottom: 20px;
      right: 20px;
      animation: shake 3s ease-in-out infinite;
      cursor: pointer;
      z-index: 1;
    }
    
    /* New Elements */
    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--highlight);
      border-radius: 50%;
      animation: fireworkBurst 2s ease-out forwards;
      z-index: 0;
    }
    
    .streamer {
      position: absolute;
      width: 100px;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--highlight));
      animation: streamerFall 4s linear forwards;
      z-index: 0;
    }
    
    .gift-box {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: var(--secondary);
      border: 3px solid var(--highlight);
      top: 20px;
      left: 20px;
      animation: spinGift 5s linear infinite;
      z-index: 1;
    }
    
    .gift-box::before {
      content: '';
      position: absolute;
      width: 60px;
      height: 10px;
      background-color: var(--highlight);
      top: -10px;
      left: -5px;
      border-radius: 5px;
    }
    
    .gift-box::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 60px;
      background-color: var(--highlight);
      left: 20px;
      top: -5px;
      border-radius: 5px;
    }
    
    /* Animations */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes rotateText {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }
    
    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(157, 140, 210, 0.5); }
      100% { box-shadow: 0 0 20px rgba(157, 140, 210, 0.8); }
    }
    
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px rgba(157, 140, 210, 0.3); }
      50% { box-shadow: 0 0 20px rgba(157, 140, 210, 0.6); }
      100% { box-shadow: 0 0 10px rgba(157, 140, 210, 0.3); }
    }
    
    @keyframes balloon-float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(10px, -30px) rotate(5deg); }
      66% { transform: translate(-15px, -15px) rotate(-8deg); }
    }
    
    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      20% { transform: rotate(8deg); }
      40% { transform: rotate(-8deg); }
      60% { transform: rotate(4deg); }
      80% { transform: rotate(-4deg); }
    }
    
    @keyframes fireworkBurst {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(2); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }
    
    @keyframes streamerFall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    
    @keyframes spinGift {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      100% { transform: rotateY(360deg) rotateX(360deg); }
    }
    
    @keyframes addContributor {
      0% { opacity: 0; transform: scale(0.5) translateY(30px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    @keyframes modalDrop {
      0% { opacity: 0; transform: translateY(-100px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    
    @media (max-width: 768px) {
      .profile-image {
        width: 150px;
        height: 150px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .gift-pot {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-container">
      <img src="image/20240329_085834.jpg" alt="Birthday Person" class="profile-image">
      <h1>Happy Birthday!</h1>
      <p>Allez Lisbon!</p>
    </div>
    
    <div class="gift-pot">
      <h2>Gift Pot</h2>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress" id="progress-bar">
            <span class="progress-label" id="progress-amount">$0</span>
          </div>
        </div>
      </div>
      
      <div style="text-align: center; margin-top: 20px;">
        <button class="button" id="contribute-button">Add to Gift Pot</button>
      </div>
      
      <div class="contributors">
        <h3>Contributors:</h3>
        <div class="contributor-list" id="contributor-list">
          <!-- Contributors will be added here -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal for contribution -->
  <div id="contributionModal" class="modal">
    <div class="modal-content">
      <span class="close">Ã</span>
      <h2>Add Your Contribution</h2>
      <form id="contribution-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="number" id="amount" placeholder="Amount ($)" min="1" required>
        <button type="submit" class="button" style="width: 100%; margin-top: 10px;">Contribute</button>
      </form>
    </div>
  </div>

  <script>
    // Variables
    let currentAmount = 0;
    const goalAmount = 200;
    const contributors = [];
    
    // DOM elements
    const progressBar = document.getElementById('progress-bar');
    const progressAmount = document.getElementById('progress-amount');
    const contributorList = document.getElementById('contributor-list');
    const contributeButton = document.getElementById('contribute-button');
    const modal = document.getElementById('contributionModal');
    const closeButton = document.querySelector('.close');
    const contributionForm = document.getElementById('contribution-form');
    
    // Event listeners
    contributeButton.addEventListener('click', openModal);
    closeButton.addEventListener('click', closeModal);
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        closeModal();
      }
    });
    contributionForm.addEventListener('submit', handleContribution);
    
    // Functions
    function openModal() {
      modal.style.display = 'block';
    }
    
    function closeModal() {
      modal.style.display = 'none';
      contributionForm.reset();
    }
    
    function handleContribution(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const amount = parseInt(document.getElementById('amount').value);
      
      if (name && amount > 0) {
        addContribution(name, amount);
        createFireworks(10);
        createStreamers(5);
        closeModal();
      }
    }
    
    function addContribution(name, amount) {
      currentAmount += amount;
      
      const percentage = Math.min((currentAmount / goalAmount) * 100, 100);
      progressBar.style.width = percentage + '%';
      progressAmount.textContent = '$' + currentAmount;
      
      contributors.push({ name, amount });
      
      const contributorElement = document.createElement('div');
      contributorElement.className = 'contributor';
      contributorElement.textContent = `${name} ($${amount})`;
      contributorList.appendChild(contributorElement);
    }
    
    function createBalloons() {
      const colors = ['#9d8cd2', '#b3a4de', '#c490e4', '#e2d8fd', '#f5f0ff'];
      for (let i = 0; i < 8; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 90 + 5 + 'vw';
        balloon.style.top = Math.random() * 90 + 5 + 'vh';
        balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        balloon.style.animationDelay = (Math.random() * 5) + 's';
        document.body.appendChild(balloon);
      }
    }
    
    function createCake() {
      const cake = document.createElement('div');
      cake.className = 'birthday-cake';
      cake.innerHTML = `
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <rect x="20" y="50" width="60" height="40" rx="5" fill="#9d8cd2" />
          <rect x="25" y="55" width="50" height="5" fill="#b3a4de" />
          <rect x="25" y="35" width="50" height="15" rx="3" fill="#c490e4" />
          <rect x="30" y="40" width="40" height="3" fill="#e2d8fd" />
          <rect x="30" y="25" width="40" height="10" rx="2" fill="#9d8cd2" />
          <rect x="40" y="15" width="5" height="10" fill="#ffbe0b" />
          <rect x="55" y="15" width="5" height="10" fill="#ffbe0b" />
          <circle cx="42.5" cy="13" r="3" fill="#ff6b6b">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite" />
          </circle>
          <circle cx="57.5" cy="13" r="3" fill="#ff6b6b">
            <animate attributeName="opacity" values="1;0.7;1" dur="1.2s" repeatCount="indefinite" />
          </circle>
        </svg>
      `;
      cake.addEventListener('click', () => {
        createFireworks(5);
        createStreamers(3);
      });
      document.querySelector('.container').appendChild(cake);
    }
    
    function createFireworks(count) {
      const colors = ['#9d8cd2', '#c490e4', '#ff6b6b', '#ffbe0b'];
      for (let i = 0; i < count; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = Math.random() * 100 + 'vw';
        firework.style.top = Math.random() * 100 + 'vh';
        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        firework.style.animationDelay = (Math.random() * 0.5) + 's';
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 2000);
      }
    }
    
    function createStreamers(count) {
      for (let i = 0; i < count; i++) {
        const streamer = document.createElement('div');
        streamer.className = 'streamer';
        streamer.style.left = Math.random() * 100 + 'vw';
        streamer.style.animationDelay = (Math.random() * 1) + 's';
        document.body.appendChild(streamer);
        setTimeout(() => streamer.remove(), 4000);
      }
    }
    
    function createGiftBox() {
      const gift = document.createElement('div');
      gift.className = 'gift-box';
      document.querySelector('.container').appendChild(gift);
    }
    
    // Initialize decorations
    function initializeDecorations() {
      createBalloons();
      createCake();
      createGiftBox();
      
      setInterval(() => {
        if (Math.random() > 0.8) {
          createFireworks(3);
        }
      }, 3000);
      
      setInterval(() => {
        if (Math.random() > 0.9) {
          createStreamers(2);
        }
      }, 4000);
    }
    
    // Start everything
    initializeDecorations();
    createFireworks(5);
    createStreamers(3);
  </script>
</body>
</html>
